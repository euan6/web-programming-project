<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Programming Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="CSS/style.css" type="text/css" rel="stylesheet">
    <link href="CSS/mediaQuery.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/4b2240e40f.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- navbar and header loaded using xhr -->
    <div id="navheaderPlaceholder"></div>

    <main> <!-- main area of home page -->
        <section id="mainArea">
            <h1>Review Page</h1>
            <p>This is the review page of my website.</p>
            <p>On this page, reviews that have been submitted will be displayed.</p>
            <section id="reviewSlider">
                <button id="previous"><i class="fa-solid fa-arrow-left fa-lg" style="color: #000000;"></i></button>
                <!-- reviews loaded using event listener -->
                <div id="reviewArea"></div>
                <button id="next"><i class="fa-solid fa-arrow-right fa-lg" style="color: #000000;"></i></button>
            </section>            
        </section>
    </main>

    <!-- footer loaded using xhr -->
    <div id="footerPlaceholder"></div>

    <!-- cookie banner -->
    <div id="cookieBanner">
        <p>This website uses cookies <a href="https://en.wikipedia.org/wiki/HTTP_cookie">Learn more</a>.</p><i class="fa-regular fa-circle-xmark fa-lg" id="closeBanner" style="color: #000000;"></i>
    </div>
    
    <script src="JS/reviews.js"></script>
    <script src="JS/xhr.js"></script>
    <script src="JS/functions.js"></script>
    <script src="JS/jqFunctions.js"></script>
</body>
</html>
