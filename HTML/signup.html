<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Programming Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../CSS/style.css" type="text/css" rel="stylesheet">
    <link href="../CSS/mediaQuery.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/4b2240e40f.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- navbar and header loaded using xhr -->
    <div id="navheaderPlaceholder"></div>

    <main> <!-- main area of home page -->
        <section id="mainArea">
            <h1>Sign up Page</h1>
            <p>This is the sign up page for my website.</p>
            <p>Please create a username and password in the fields below.</p>
                <form id="signupForm">
                    <div class="formGroup">
                        <input type="text" id="signupUsername" placeholder="Username" required>
                    </div>
                    <div class="formGroup">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="formGroup">
                        <input type="submit" value="Submit" id="signup">
                    </div>
                </form>
        </section>
    </main>

    <!-- footer loaded using xhr -->
    <div id="footerPlaceholder"></div>

    <!-- cookie banner -->
    <div id="cookieBanner">
        <p>This website uses cookies <a href="https://en.wikipedia.org/wiki/HTTP_cookie">Learn more</a>.</p><p id="closeBanner">X</p>
    </div>
    
    <script src="../JS/xhr.js"></script>
    <script src="../JS/functions.js"></script>
    <script src="../JS/jqFunctions.js"></script>
</body>
</html>
