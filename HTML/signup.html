<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Programming Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../CSS/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <!-- header loaded using xhr -->
    <div id="headerPlaceholder"></div>

    <!-- navbar loaded using xhr -->
    <div id="navbarPlaceholder"></div>

    <main> <!-- main area of home page -->
        <div id="mainArea">
            <h1>Sign up Page</h1>
            <p>This is the sign up page for my website.</p>
            <p>Please create a username and password in the fields below.</p>

                <form id="signupForm" onsubmit="return checkSignupData()">
                    <div class="formGroup">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="formGroup">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="formGroup">
                        <input type="submit" value="Submit" id="login">
                    </div>
                </form>

        </div>
    </main>

    <!-- footer loaded using xhr -->
    <div id="footerPlaceholder"></div>
    
    <script src="../JS/xhr.js"></script>
    <script src="../JS/functions.js"></script>
</body>
</html>
